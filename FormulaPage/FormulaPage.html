    <article id="ViewerContainer">
        <div id="FViewer">
            <header>
                <p id="FView"></p>
            </header>
            <article>
                <p id="FResultViewer"></p>
            </article>
        </div>
        <footer id="Keyboard">
            <div id="KeyCapContainer">
                <div id="NumberContainer">
                    <button id="number1" class="number" value="1" type="submit"><span>1</span></button>
                    <button id="number2" class="number" value="2" type="submit"><span>2</span></button>
                    <button id="number3" class="number" value="3" type="submit"><span>3</span></button>
                    <button id="number4" class="number" value="4" type="submit"><span>4</span></button>
                    <button id="number5" class="number" value="5" type="submit"><span>5</span></button>
                    <button id="number6" class="number" value="6" type="submit"><span>6</span></button>
                    <button id="number7" class="number" value="7" type="submit"><span>7</span></button>
                    <button id="number8" class="number" value="8" type="submit"><span>8</span></button>
                    <button id="number9" class="number" value="9" type="submit"><span>9</span></button>
                    <button id="number0" class="number" value="0" type="submit"><span>0</span></button>
                </div>
                <div id="OperatorContainer">
                    <button value="+" class="BasicCalculation" id="plus"><span>\(+\)</span></button>
                    <button value="-" class="BasicCalculation" id="minus"><span>\(-\)</span></button>
                    <button value="*" class="BasicCalculation" id="multiple"><span>x</span></button>
                    <button value="/" class="BasicCalculation" id="division"><span>\(/\)</span></button>
                    <button value="**" class="BasicCalculation" id="exponent "><span>^</span></button>
                    <button value="(" class="BasicCalculation" id="openBracket"><span>\((\)</span></button>
                    <button value=")" class="BasicCalculation" id="closeBracket"><span>\()\)</span></button>
                    <button value="." class="BasicCalculation" id="dots"><span>\(.\)</span></button>
                </div>
                <div id="AdvContainer">
                    <button id="sqrt" class="AdvCalculation" ><span>\(\sqrt{x}\)</span></button>
                    <button id="xsqrt" class="AdvCalculation" ><span>\(\sqrt[y]{x}\)</span></button>
                    <button id="pow2" class="AdvCalculation" ><span>\(x^2\)</span></button>
                    <button id="pow3" class="AdvCalculation" ><span>\(x^3\)</span></button>
                    <button id="powx" class="AdvCalculation" ><span>\(x^y\)</span></button>
                    <!-- <button id="arrangement" class="AdvCalculation" >nPr</button>
                    <button id="combinatorics" class="AdvCalculation">nCr</button> -->
                </div>
                <div id="FunctionContainer">
                    <button class="Function" id="Delete">\(Delete\)</button>
                    <!-- <button class="Function" id="equal">\(=\)</button> -->
                    <button class="Function" id="Clear">\(Clear\)</button>
                </div>
            </div>
        </footer>
    </article>
